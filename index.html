<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Manaa | Front-end web developer</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/slider.js" type="text/javascript" defer></script>   
    <script src="./node_modules/matter-js/build/matter.min.js" type="text/javascript" defer></script>
    <script src="./assets/boop_object.js" type="text/javascript" defer></script>    
    <script src="./assets/profile-image-slider.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- THIS IS THE HOME SECTION -->
    <section class="home">
        <!-- THIS IS THE NAVIGATION BAR -->
        <header>
            <h1 class="logo">Ahmad Manaa</h1>
            <nav class="navigation">
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contct">Contact</a>
                <div class="head">
                    <img src="" alt="head image">
                </div>
            </nav>
        </header>
        <img src="./assets/name.svg" alt="name image" class="name">
        <img src="./assets/text1.png" alt="some description for the developer" class="some-txt">
        <img src="./assets/refresh.svg" alt="refresh text button" class="refresh">
    </section>



    <!-- THIS IS THE ABOUT SECTION -->
    <section id="about">
        <div class="bio">
            <div class="bio-leng">
                <p class="secondary bio-length-title">ADJUST BIO LENGTH:</p>
                <div class="points">
                    <div class="pnts" order="0"></div>
                    <div class="pnts" order="1"></div>
                    <div class="pnts" order="2"></div>
                    <div class="pnts" order="3"></div>
                </div>
                <p class="shortest secondary">shortest</p>
                <p class="longest secondary">longest</p>
            </div>

            <p class="bio-cont"><span class="conc">Ahmad ManaaA</span> is trying his very best.</p>

            <div class="connect">
                <p class="secondary">CONNECT WITH AHMAD:</p>
                <a href="#" class="social-media-icons"><img src="./assets/linkedin.png" alt="Linkedin image"></a>
                <a href="#" class="social-media-icons"><img src="./assets/github.png" alt="Github image"></a>
            </div>
        </div>

        <div class="images">
            <img class="profile-image" src="./assets/my image1.jpg" alt="my main image">
            <div class="image-links">
                <a href="./assets/my image1.jpg" target="_blank" class="full-image-link">see full image</a>
            </div>
            <div class="image-changer">
                <img src="./assets/my image1.jpg" alt="my image" class="img-changer-item">
                <img src="./assets/my image2.jpg" alt="my image" class="img-changer-item">
                <img src="./assets/my image3.jpg" alt="my image" class="img-changer-item">
                <img src="./assets/my image2.jpg" alt="my image" class="img-changer-item">
                <img src="./assets/my image3.jpg" alt="my image" class="img-changer-item">
            </div>
        </div>
    </section>    




    <!-- THIS IS THE PROJECTS SECTION -->
    <section id="projects">
        <h1 class="title">PROJECTS</h1>
        <div class="projects-cont">
            <div class="project" order="0">
                <img src="./assets/easy-bank.jpg" alt="Project image">
            </div>
            <div class="project" order="1">
                <img src="./assets/calc.jpg" alt="Project image">
            </div>
            <div class="project selected-project" order="2">
                <img src="./assets/interactive-credit-card-form.jpg" alt="Project image">
            </div>
            <div class="project" order="3">
                <img src="./assets/rps.jpg" alt="Project image">
            </div>
            <div class="project" order="4">
                <img src="./assets/work-from-home.jpg" alt="Project image">
            </div>
        </div>
        <img src="./assets/right-arrow.png" alt="right arrow" class="right-arrow">
        <img src="./assets/left-arrow.png" alt="left arrow" class="left-arrow">
    </section>



    <!-- THIS IS THE CONTACT SECTION -->
    <section id="contact">
        <h1 class="title">DROP ME A FEEDBACK:</h1>
        <form>
            <div class="form-group name">
                <p class="secondary">NAME:</p>
                <input required placeholder="ex: John" type="text">
            </div>
            <div class="form-group subject">
                <p class="secondary">SUBJECT:</p>
                <input required placeholder="ex: ecployment" type="text">
            </div>
            <div class="form-group email">
                <p class="secondary">EMAIL:</p>
                <input required placeholder="ex: example@gmail.com" type="email">
            </div>
            <div class="form-group message">
                <p class="secondary">MESSAGE:</p>
                <textarea  required placeholder="message..."></textarea>
            </div>
            <button class="sbmt">SEND</button>
        </form>
    </section>

</body>
</html>
