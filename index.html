<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Manaa | Front-end web developer</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="./assets/slider.js" type="text/javascript" defer></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.10.0/matter.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
</head>
<body>
    
    <!-- THIS IS THE HOME SECTION -->
    <section class="home">
        <!-- THIS IS THE NAVIGATION BAR -->
        <header>
            <h1 class="logo">Ahmad Manaa</h1>
            <nav class="navigation">
                <p>About</p>
                <p>Projects</p>
                <p>Contact</p>
                <div class="head">
                    <img src="" alt="head image">
                </div>
            </nav>
        </header>
        <img src="./assets/name.svg" alt="name image" class="name">
        <img src="./assets/Artboard1.png" alt="some description for the developer" class="some-txt">
        <img src="" alt="" class="refresh">
    </section>



    <!-- THIS IS THE ABOUT SECTION -->
    <section class="about">
        <div class="bio">
            <div class="bio-leng">
                <p class="secondary">ADJUST BIO LENGTH:</p>
                <div class="pnts" order="0"></div>
                <div class="pnts" order="1"></div>
                <div class="pnts" order="2"></div>
                <div class="pnts" order="3"></div>
                <div class="shortest secondary">SHORTEST</div>
                <div class="longest secondary">LONGEST</div>
            </div>
            <p class="bio-cont"><b>Ahmad Manaa</b> is trying his very best.</p>
            <div class="connect">
                <p class="secondary">CONNECT WITH AHMAD:</p>
                <div class="img-cont"><img src="./assets/linkedin.png" alt="Linkedin image"></div>
                <div class="img-cont"><img src="./assets/github.png" alt="Github image"></div>
            </div>
        </div>

        <div class="images">
            <img src="" alt="">
            <div class="image-changer">
                <img src="" alt="" class="img-changer-item">
                <img src="" alt="" class="img-changer-item">
                <img src="" alt="" class="img-changer-item">
                <img src="" alt="" class="img-changer-item">
            </div>
        </div>
    </section>    




    <!-- THIS IS THE PROJECTS SECTION -->
    <section class="projects">
        <h1 class="title">PROJECTS</h1>
        <div class="projects-cont">
            <div class="project" order="0">
                <img src="./assets/easy-bank.jpg" alt="Project image">
            </div>
            <div class="project" order="1">
                <img src="./assets/calc.jpg" alt="Project image">
            </div>
            <div class="project selected-project" order="2">
                <img src="./assets/interactive-credit-card-form.jpg" alt="Project image">
            </div>
            <div class="project" order="3">
                <img src="./assets/rps.jpg" alt="Project image">
            </div>
            <div class="project" order="4">
                <img src="./assets/work-from-home.jpg" alt="Project image">
            </div>
        </div>
        <img src="./assets/right-arrow.png" alt="right arrow" class="right-arrow">
        <img src="./assets/left-arrow.png" alt="left arrow" class="left-arrow">
    </section>



    <!-- THIS IS THE CONTACT SECTION -->
    <section class="contact">
        <h1 class="title">DROP ME A FEEDBACK:</h1>
        <form>
            <div class="form-group name">
                <p class="secondary">NAME:</p>
                <input required placeholder="ex: John" type="text">
            </div>
            <div class="form-group subject">
                <p class="secondary">SUBJECT:</p>
                <input required placeholder="ex: ecployment" type="text">
            </div>
            <div class="form-group email">
                <p class="secondary">EMAIL:</p>
                <input required placeholder="ex: example@gmail.com" type="email">
            </div>
            <div class="form-group message">
                <p class="secondary">MESSAGE:</p>
                <textarea  required placeholder="message..."></textarea>
            </div>
            <button class="sbmt">SEND</button>
        </form>
    </section>

</body>
</html>
